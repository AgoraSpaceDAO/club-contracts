name: Truffle compile and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: "12"

      - name: Install dependencies
        run: npm install

      - name: Install additional dependencies
        run: npm install truffle ts-node

      - name: Compile contracts
        run: truffle compile

      - name: Run tests
        run: npm test
